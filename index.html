<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- === HEADER === -->
    <header>
      <!-- == nav == -->
      <nav>
        <!-- = logo = -->
        <div id="logo">
          <a href=""><img src="img/apple-logo.png" alt="apple-logo" /></a>
        </div>
        <!-- = menu = -->
        <div id="menu">
          <li><a href="">Inicio</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Produtos</a></li>
          <li><a href="">Contato</a></li>

      </nav>
      <!-- === MAIN === -->
      <main>
        <section id="container-clicks">
          <h1>Eventos DOM</h1>
          <div id="container-colors">
            <div class="box" id="box-black">
              <p class="texto-cor">Preto</p>
              <p class="texto-click">Clicou</p>
              <p class="texto-cor-desativado">Preto</p>
            </div>
            <div class="box" id="box-white">
              <p class="texto-cor">Branco</p>
              <p class="texto-click">Clicou</p>
              <p class="texto-cor-desativado">Branco</p>
            </div>
            <div class="box" id="box-orange">
              <p class="texto-cor">Laranja</p>
              <p class="texto-click">Clicou</p>
              <p class="texto-cor-desativado">Laranja</p>
            </div>
            <div class="box" id="box-grey">
              <p class="texto-cor">Cinza</p>
              <p class="texto-click">Clicou</p>
              <p class="texto-cor-desativado">Cinza</p>
            </div>
          </div>

    </header>

    <!-- Scripts -->
    <script src="main.js"></script>
